<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('content/img/shutterstock-525987883.png');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <span class="login100-form-title p-b-41">
                        <img src="content/img/Logo-white.png" style="width: 70%;" alt="">
                </span>

                <form action="index.html" class="login100-form validate-form p-b-33 p-t-5">

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="اسم المستخدم">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" placeholder="كلمة المرور">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-32">
                        <button type="submit" class="login100-form-btn">
							دخول
						</button>
                    </div>

                </form>
            </div>
            <footer class="sticky-footer bg-white-5 pos-fixed col-12">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        Copyright © 2019 <a href="http://www.g7-soft.com/" target="_blank">G7 Software House.</a> All Rights Reserved
                    </div>
                </div>
            </footer>
        </div>
