            });
            $(".fdatepickere").datepicker({
                format: "yyyy/mm/dd",
                container: ".container-100",
                autoclose: true
            });
            const ps = new PerfectScrollbar('.dataTables_scrollBody', {
                wheelSpeed: 2,
                wheelPropagation: true,
                minScrollbarLength: 20
            });
        });
